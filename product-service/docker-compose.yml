version: '4'
services:
  mongodb:
    image: mongo:7.0.5
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_ROOT_DATABASE: product-service
    volumes:
      - ./data:/data/db
  loki:
      image: grafana/loki:main
      command: [ '-config.file=/etc/loki/local-config.yaml' ]
      ports:
        - '3100:3100'